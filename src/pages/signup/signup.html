<ion-header>
  <ion-navbar>
    <ion-title>Cadastro do Usuário</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="formGroup"(ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacke>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacke>Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-list radio-group formControlName="tipo">

      <ion-list-header>
        Tipo do Cliente
      </ion-list-header>
     
      <ion-item>
        <ion-label stacke>Pessoa Física</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label stacke>Pessoa Juridica</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacke>Cpf ou Cpnj</ion-label>
      <ion-input formControlName="cpfOucpnj" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacke>Senha*</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacke>Logradouro*</ion-label>
      <ion-input formControlName="logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacke>Número*</ion-label>
      <ion-input formControlName="numero" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacke>Complemento</ion-label>
      <ion-input formControlName="complemento" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacke>Bairro</ion-label>
      <ion-input formControlName="bairro" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacke>CEP*</ion-label>
      <ion-input formControlName="bairro" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacke>Telefone 1*</ion-label>
      <ion-input formControlName="telefone1" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacke>Telefone 2</ion-label>
      <ion-input formControlName="telefone2" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacke>Telefone 3</ion-label>
      <ion-input formControlName="telefone3" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacke>Estado*</ion-label>
      <ion-select formControlName="estadoID" (ionChange)="updateCidades()">
        <ion-option *ngFor="let estado of estados; first as f "[value]="estado.id" [selected]="f">{{estado.nome}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacke>Cidade*</ion-label>
      <ion-select formControlName="cidadeID">
        <ion-option *ngFor="let cidade of cidades" [value]="cidade.id">{{cidade.nome}}</ion-option>
        </ion-select>
    </ion-item>
    <button ion-button block type="submit">Criar Conta</button>
  </form>
</ion-content>
